<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Moto</title>
    <link rel="stylesheet" href="stylemoto.css">
    <script src="script.js"></script>
</head>

<body>
  <div class="container">
    <header>
        <h1>Cadastrar Nova Moto</h1>
        <button onclick="window.location.href='index.html'">Voltar</button>
    </header>
    <main>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Ex: CG 160" required>
            
            <label for="marca">Marca:</label>
            <input type="text" id="marca" placeholder="Ex: Honda" required>
            
            <label for="cilindrada">Cilindrada:</label>
            <input type="number" id="cilindrada" placeholder="Ex: 160" required>
            
            <label for="ano">Ano:</label>
            <input type="number" id="ano" placeholder="Ex: 2022" required>

            <button onclick="detectType()">Salvar Moto</button>
        </form>
    </main>
  </div>
</body>

</html>
