<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Peça</title>
    <link rel="stylesheet" href="stylepeca.css">
    <script src="scriptpeca.js" defer></script>

</head>

<body onload="onUpdate()">
  <div class="container">
    <header>
        <h1>Cadastrar Nova Peça</h1>
        <button onclick="window.location.href='index.html'">Voltar</button>
    </header>
    <main>
      <form>
        
      <label for="tipo">Tipo:</label>
      <input type="text" id="tipo" placeholder="Ex: Freio" required>
      
      <label for="preco">Preço:</label>
      <input type="number" id="preco" placeholder="Ex: 250" required>
      
      <label for="descricao">Descrição:</label>
      <textarea id="descricao" placeholder="Detalhes da peça" required></textarea>
      
      <label for="motoId">ID da Moto:</label>
      <input type="number" id="motoId" placeholder="Ex: 1" required>

      <button onclick="detectType()">Salvar Peça</button>
      </form>
    </main>
  </div>
</body>

</html>
