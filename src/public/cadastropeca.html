<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Peça</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Cadastrar Nova Peça</h1>
        <button onclick="window.location.href='index.html'">Voltar</button>
    </header>
    <main>
        <form id="pecaForm">
            <label for="tipo">Tipo:</label>
            <input type="text" id="tipo" placeholder="Ex: Freio" required>
            
            <label for="preco">Preço:</label>
            <input type="number" id="preco" placeholder="Ex: 250" required>
            
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" placeholder="Detalhes da peça" required></textarea>
            
            <label for="motoId">ID da Moto:</label>
            <input type="number" id="motoId" placeholder="Ex: 1" required>
            
            <button type="submit">Salvar Peça</button>
        </form>
    </main>
</body>
</html>
